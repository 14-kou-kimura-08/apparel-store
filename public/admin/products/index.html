<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理システム</title>

    <!-- /admin/products/products.cssをstylesheetとして追加 -->
    <link rel="stylesheet" href="/admin/products/products.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/admin/products">商品管理</a></li>
                <li><a href="/admin/orders">注文管理</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-management">
            <h1>商品管理</h1>
            <div id="message"></div>
            <div id="errorMessage" style="color: red;"></div>
            <a href="/admin/products/create" class="new-product-button">新規作成</a>

            <!-- 商品一覧を表示するテーブル -->
            <!-- 商品名、金額、画像、在庫数、編集 というテーブルヘッダーを持つ -->
            <table>
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>金額</th>
                        <th>画像</th>
                        <th>在庫数</th>
                        <th>編集</th>
                    </tr>
                </thead>
                <tbody id="products"></tbody>
            </table>
        </section>
    </main>

    <!-- /admin/products/products.jsをscriptとして追加 -->
    <script src="/admin/products/products.js"></script>
</body>

</html>
