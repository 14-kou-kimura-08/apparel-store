<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理システム</title>
    <link rel="stylesheet" href="/admin/products/create/create.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/admin/products">商品管理</a></li>
                <li><a href="/admin/orders">注文管理</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-create">
            <h1>商品追加</h1>
            <div id="errorMessage" style="color: red;"></div>
            <form id="create-product-form">
                <div class="form-group">
                    <label for="product-name">商品名</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">金額</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-image">画像URL</label>
                    <input type="text" id="product-image" name="product-image" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">在庫数</label>
                    <input type="number" id="product-stock" name="product-stock" required>
                </div>
                <div class="form-group">
                    <label for="product-description">説明</label>
                    <textarea id="product-description" name="product-description" rows="4" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="create-button">新規作成</button>
                </div>
            </form>
        </section>
    </main>

    <script src="/admin/products/create/create.js"></script>
</body>

</html>
